{% extends 'base.html' %}
{% block content %}
<h2>Restablecer Contraseña</h2>
<p>Introduce tu dirección de correo electrónico a continuación. Te enviaremos un correo para establecer una nueva contraseña.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar</button>
</form>
{% endblock %}
