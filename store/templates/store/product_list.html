{% extends 'base.html' %}

{% block content %}
<style>
    .product-list-container {
        padding: 2rem;
        background-color: var(--color-white);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 2rem;
    }

    .product-list-container h1 {
        text-align: center;
        color: var(--color-blue);
        margin-bottom: 2rem;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 2rem;
    }

    .product-item {
        background-color: var(--color-gray);
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1.5rem;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .product-item img {
        width: 100%;
        height: 200px; /* New: Fixed height for consistency */
        object-fit: cover; /* New: Prevents distortion by cropping images */
        border-radius: 6px;
        margin-bottom: 1rem;
    }

    .product-item h3 {
        margin: 0.5rem 0;
    }

    .product-item h3 a {
        color: var(--color-dark-gray);
        text-decoration: none;
        font-size: 1.2rem;
    }

    .product-item h3 a:hover {
        text-decoration: underline;
        color: var(--color-blue);
    }

    .product-item p {
        color: var(--color-blue);
        font-size: 1.2rem;
        font-weight: bold;
    }

    .add-to-cart-button {
        background-color: var(--color-blue);
        color: var(--color-white);
        border: none;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 1rem;
    }

    .add-to-cart-button:hover {
        background-color: #003366;
    }
</style>

<div class="product-list-container">
    <h1>Catálogo de Productos</h1>
    <div class="product-grid">
        {% for product in products %}
        <div class="product-item">
            <a href="{% url 'product_detail' product.slug %}">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            </a>
            <h3><a href="{% url 'product_detail' product.slug %}">{{ product.name }}</a></h3>
            <p>${{ product.price }}</p>
            <form hx-post="{% url 'add_to_cart' product.id %}" hx-target="#floating-message-container" hx-swap="innerHTML">
                {% csrf_token %}
                <button type="submit" class="add-to-cart-button">Añadir al Carrito</button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
